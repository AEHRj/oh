<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Coffee Cartel</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cinzel', serif;
            background-color: #000;
            color: #FFD700;
            text-align: center;
            overflow-y: scroll;
            position: relative; /* Ensure the background image is correctly positioned */
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1511988617509-a57c8a288659?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center center/cover no-repeat;
            opacity: 0.3; /* Light overlay for background */
            z-index: -1;
        }
        header {
            padding: 20px;
            border-bottom: 2px solid #FFD700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 2px -2px #FFD700;
        }
        .logo {
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px #FFD700;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        nav a:hover {
            color: #fff;
            text-shadow: 2px 2px 4px #FFD700;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            text-align: left;
            background: rgba(0, 0, 0, 0.6); /* Transparent black background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
        }
        .footer {
            padding: 20px;
            border-top: 2px solid #FFD700;
            margin-top: 20px;
        }
        .cart-icon {
            width: 24px;
            height: 24px;
            margin-left: 15px;
            transition: transform 0.3s ease;
        }
        .cart-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">My Coffee Cartel</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Products</a>
            <img src="https://img.icons8.com/ios-filled/50/FFD700/shopping-cart.png" alt="Cart" class="cart-icon">
        </nav>
    </header>
    <div class="container">
        <!-- Content removed -->
    </div>
    <footer class="footer">
        <p>&copy; 2024 My Coffee Cartel. All rights reserved.</p>
    </footer>
</body>
</html>
